<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="150" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="1100" cy="530" r="200" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="1050" cy="100" r="100" fill="none" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Large lightbulb -->
  <g transform="translate(150, 115) scale(4)">
    <!-- Outer glow -->
    <ellipse cx="50" cy="38" rx="32" ry="34" fill="url(#glowGradient)" filter="url(#glow)"/>
    
    <!-- Main bulb glass -->
    <path d="M50 8 C28 8 22 28 22 38 C22 52 32 58 35 65 L65 65 C68 58 78 52 78 38 C78 28 72 8 50 8 Z" 
          fill="url(#bulbGradient)" 
          stroke="#8B4513" 
          stroke-width="2"/>
    
    <!-- Filament -->
    <path d="M42 45 Q45 35 50 45 Q55 55 58 45" 
          fill="none" 
          stroke="#8B4513" 
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- Base/screw cap -->
    <rect x="35" y="65" width="30" height="6" rx="1" fill="#5D4037" stroke="#3E2723" stroke-width="1"/>
    <rect x="37" y="71" width="26" height="5" rx="1" fill="#6D4C41" stroke="#3E2723" stroke-width="1"/>
    <rect x="39" y="76" width="22" height="5" rx="1" fill="#795548" stroke="#3E2723" stroke-width="1"/>
    <rect x="41" y="81" width="18" height="5" rx="1" fill="#8D6E63" stroke="#3E2723" stroke-width="1"/>
    <path d="M44 86 Q50 92 56 86" fill="#5D4037" stroke="#3E2723" stroke-width="1"/>
    
    <!-- Light rays -->
    <g stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <line x1="50" y1="0" x2="50" y2="5"/>
      <line x1="82" y1="18" x2="88" y2="14"/>
      <line x1="18" y1="18" x2="12" y2="14"/>
      <line x1="90" y1="38" x2="96" y2="38"/>
      <line x1="10" y1="38" x2="4" y2="38"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFD700" text-anchor="middle" filter="url(#textGlow)">Algorithm Arena</text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFA500" text-anchor="middle">Reprompted</text>
  
  <!-- Subtitle -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="28" fill="#D4A574" text-anchor="middle">Creative Coding Challenges â€¢ AI-Powered Solutions</text>
  
  <!-- Bottom decorative line -->
  <rect x="400" y="520" width="400" height="4" rx="2" fill="#8B4513" opacity="0.6"/>
</svg>
