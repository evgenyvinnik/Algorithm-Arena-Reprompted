<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <ellipse cx="50" cy="38" rx="28" ry="30" fill="url(#glowGradient)" filter="url(#glow)"/>
  
  <!-- Main bulb glass -->
  <path d="M50 8 C28 8 22 28 22 38 C22 52 32 58 35 65 L65 65 C68 58 78 52 78 38 C78 28 72 8 50 8 Z" 
        fill="url(#bulbGradient)" 
        stroke="#8B4513" 
        stroke-width="2"/>
  
  <!-- Filament -->
  <path d="M42 45 Q45 35 50 45 Q55 55 58 45" 
        fill="none" 
        stroke="#8B4513" 
        stroke-width="2.5"
        stroke-linecap="round"/>
  
  <!-- Base/screw cap -->
  <rect x="35" y="65" width="30" height="6" rx="1" fill="#5D4037" stroke="#3E2723" stroke-width="1"/>
  <rect x="37" y="71" width="26" height="5" rx="1" fill="#6D4C41" stroke="#3E2723" stroke-width="1"/>
  <rect x="39" y="76" width="22" height="5" rx="1" fill="#795548" stroke="#3E2723" stroke-width="1"/>
  <rect x="41" y="81" width="18" height="5" rx="1" fill="#8D6E63" stroke="#3E2723" stroke-width="1"/>
  <path d="M44 86 Q50 92 56 86" fill="#5D4037" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Light rays -->
  <g stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <line x1="50" y1="2" x2="50" y2="6"/>
    <line x1="80" y1="20" x2="85" y2="17"/>
    <line x1="20" y1="20" x2="15" y2="17"/>
    <line x1="88" y1="38" x2="92" y2="38"/>
    <line x1="12" y1="38" x2="8" y2="38"/>
  </g>
</svg>
